<!-- FILTER BUTTONS -->
<div class="filters">
  <button class="active" onclick="filterArt('all')">All</button>
  <button onclick="filterArt('sketch')">Sketch</button>
  <button onclick="filterArt('wall')">Wall Painting</button>
</div>

<section class="gallery">

  <!-- WALL PAINTING -->
  <div class="art-card" data-category="wall">
    <img src="images/1.jfif" alt="Wall Painting">
    <img src="images/2.jfif" alt="Wall Painting">
    <img src="images/3.jfif" alt="Wall Painting">

  </div>

  <!-- SKETCH -->

<script>
function filterArt(category) {
  const cards = document.querySelectorAll('.art-card');
  const buttons = document.querySelectorAll('.filters button');

  buttons.forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');

  cards.forEach(card => {
    if (category === 'all' || card.dataset.category === category) {
      card.style.display = 'block';
    } else {
      card.style.display = 'none';
    }
  });
}
</script>
