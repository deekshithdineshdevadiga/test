<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Art Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="header-left">
    <div id="menuToggle" class="menu-toggle">‚ò∞</div>

    <div class="logo">üé® Sachin's Art Gallery</div>
  </div>

  <!-- DESKTOP FILTERS -->
  <div class="filters desktop-filters">
    <button class="active" onclick="filterArt('all', this)">All</button>
    <button onclick="filterArt('sketch', this)">Sketch</button>
    <button onclick="filterArt('wall', this)">Wall Painting</button>
  </div>

  <!-- DESKTOP THEME TOGGLE -->
  <div class="header-right desktop-only">
  <label class="switch">
  <input type="checkbox" id="themeToggle">
  <span class="slider">
    <span class="sun">‚òÄÔ∏è</span>
    <span class="moon">üåô</span>
  </span>
</label>
  </div>
</header>


<!-- MOBILE SIDEBAR -->
<aside class="sidebar" id="sidebar">

 


  <!-- MOBILE FILTERS -->
  <button onclick="filterArt('all', null, true)">All</button>
  <button onclick="filterArt('sketch', null, true)">Sketch</button>
  <button onclick="filterArt('wall', null, true)">Wall Painting</button>
 <!-- MOBILE THEME TOGGLE -->
  <div class="mobile-theme">
  <label class="switch">
    <input type="checkbox" id="themeToggleMobile">
    <span class="slider">
      <span class="icon sun">‚òÄÔ∏è</span>
      <span class="icon moon">üåô</span>
    </span>
  </label>
</div>
</aside>

<!-- MOBILE OVERLAY -->
<div id="menuOverlay"></div>

<!-- GALLERY -->
<main class="gallery">
  <div class="art-card" data-category="wall">
    <img src="images/1.jfif">
    <div class="overlay">Wall Painting</div>
  </div>

  <div class="art-card" data-category="wall">
    <img src="images/1.jfif">
    <div class="overlay">Wall Painting</div>
  </div>

  <div class="art-card" data-category="sketch">
    <img src="images/2.jfif">
    <div class="overlay">Sketch</div>
  </div>
</main>

<!-- FOOTER -->
<footer class="footer">
  <div class="footer-social">
    <a href="https://wa.me/917899735222?text=Hi%20I%20am%20interested%20in%20your%20artwork" target="_blank">
      <img src="images/whatsapplogo.png" alt="WhatsApp">
    </a>

    <a href="https://www.instagram.com/_minion_boss_30_/" target="_blank">
      <img src="images/instalogo.jfif" alt="Instagram">
    </a>
  </div>
  <p>¬© 2026 Sachin | All Rights Reserved</p>
</footer>

<!-- JS FILES -->
<script src="js/theme.js" defer></script>
<script src="js/filter.js" defer></script>
<script src="js/hover.js" defer></script>
<script src="js/menu.js" defer></script>

</body>
</html>
